    <div class="modal-overlay" id="add-notebook-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-modal-btn">&times;</button>
            <div class="modal-header">ساخت دفتر جدید</div>
            <form id="add-notebook-form">
                <div class="form-group">
                    <label for="new-notebook-name" class="form-label">نام دفتر</label>
                    <input type="text" id="new-notebook-name" class="form-input" placeholder="مثال: ریاضی ۱" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="button-secondary" id="cancel-modal-btn">انصراف</button>
                    <button type="submit" class="button-primary">ساختن</button>
                </div>
            </form>
        </div>

    <script src="js/common.js"></script>
    <script>
        let uploadedFiles = [];

        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            setupSidebarToggle();
            setupThemeSwitcher();
            setupUploadArea();
            populateNotebookSelect();
            setupDateInput();
            setupNotebookSelectListener();
            setupModal();
        });

        function populateNotebookSelect() {
            const select = document.getElementById('notebook-select');
            if (!select) return;
            select.innerHTML = '<option value="">انتخاب کنید...</option>';

            const newNotebookOption = document.createElement('option');
            newNotebookOption.value = 'new';
            newNotebookOption.textContent = '+ ساخت دفتر جدید';
            select.appendChild(newNotebookOption);

            notebooks.forEach(notebook => {
                const option = document.createElement('option');
                option.value = notebook.id;
                option.textContent = notebook.title;
                select.appendChild(option);
            });
        }

        function setupUploadArea() {
            const uploadArea = document.getElementById('upload-area');
            if (!uploadArea) return;

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                });
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'));
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'));
            });

            uploadArea.addEventListener('drop', e => {
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFileSelect(event) {
            handleFiles(event.target.files);
            event.target.value = '';
        }

        function handleFiles(files) {
            if (!files) return;
            [...files].forEach(file => {
                if (!uploadedFiles.some(f => f.name === file.name && f.size === file.size)) {
                    uploadedFiles.push(file);
                }
            });
            renderFileList();
        }

        function renderFileList() {
            const fileListContainer = document.getElementById('file-list');
            const fileCountSpan = document.getElementById('file-count');
            if (!fileListContainer || !fileCountSpan) return;

            fileListContainer.innerHTML = '';
            fileCountSpan.textContent = uploadedFiles.length;

            if (uploadedFiles.length === 0) {
                fileListContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary); font-size: 14px;">هیچ فایلی انتخاب نشده است.</p>';
                return;
            }

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-file-btn" onclick="removeFile(${index})" title="حذف فایل">&times;</button>
                `;
                fileListContainer.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderFileList();
        }

        function uploadFile() {
            const notebookSelect = document.getElementById('notebook-select').value;
            if (!notebookSelect) {
                alert('لطفا دفتر را انتخاب کنید.');
                return;
            }
            if (uploadedFiles.length === 0) {
                alert('لطفا حداقل یک فایل را برای آپلود انتخاب کنید.');
                return;
            }
            alert(`در حال پردازش ${uploadedFiles.length} فایل...\nاین فرآیند ممکن است چند دقیقه طول بکشد.`);
            uploadedFiles = [];
            renderFileList();
            window.location.href = 'notebooks.html';
        }

        function setupDateInput() {
            const dateInput = document.getElementById('session-date-jalali');
            if (dateInput) {
                dateInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    let formattedValue = '';
                    if (value.length > 0) {
                        formattedValue = value.substring(0, 4);
                    }
                    if (value.length > 4) {
                        formattedValue += '/' + value.substring(4, 6);
                    }
                    if (value.length > 6) {
                        formattedValue += '/' + value.substring(6, 8);
                    }
                    e.target.value = formattedValue;
                });
            }
        }

        function setupNotebookSelectListener() {
            const notebookSelect = document.getElementById('notebook-select');
            if (notebookSelect) {
                notebookSelect.addEventListener('change', function() {
                    if (this.value === 'new') {
                        const addNotebookModal = document.getElementById('add-notebook-modal');
                        addNotebookModal.classList.add('active');
                        this.value = '';
                    }
                });
            }
        }

        function setupModal() {
            const addNotebookModal = document.getElementById('add-notebook-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const addNotebookForm = document.getElementById('add-notebook-form');

            closeModalBtn.addEventListener('click', () => addNotebookModal.classList.remove('active'));
            cancelModalBtn.addEventListener('click', () => addNotebookModal.classList.remove('active'));

            addNotebookModal.addEventListener('click', (e) => {
                if (e.target === addNotebookModal) {
                    addNotebookModal.classList.remove('active');
                }
            });

            addNotebookForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newName = document.getElementById('new-notebook-name').value;
                if (newName.trim()) {
                    const newNotebook = {
                        id: Date.now(), title: newName, noteCount: 0,
                        date: new Date().toLocaleDateString('fa-IR-u-nu-latn').replace(/\//g, '/')
                    };
                    notebooks.push(newNotebook);
                    saveData();
                    populateNotebookSelect();
                    addNotebookModal.classList.remove('active');
                    addNotebookForm.reset();

                    const select = document.getElementById('notebook-select');
                    select.value = newNotebook.id;
                }
            });
        }
    </script>
