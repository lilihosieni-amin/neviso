    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            renderAllNotes();
            setupSidebarToggle();
            setupThemeSwitcher();
        });

        function renderAllNotes() {
            const container = document.getElementById('all-notes-list');
            if (!container) return;
            const allNotesFlat = Object.values(notes).flat();

            allNotesFlat.sort((a, b) => {
                const dateA = a.date.replace(/\//g, '');
                const dateB = b.date.replace(/\//g, '');
                return dateB.localeCompare(dateA);
            });

            let html = allNotesFlat.map(note => `
                <div class="note-card" onclick="openNote(${note.id})">
                    <div class="note-header">
                        <div>
                            <div class="note-title">${note.title}</div>
                            <div class="note-course">${note.course}</div>
                        </div>
                        <div class="note-date">${note.date}</div>
                    </div>
                    <div class="note-preview">${note.preview}</div>
                </div>
            `).join('');

            if (allNotesFlat.length === 0) {
                html = '<p>هنوز هیچ جزوه‌ای اضافه نشده است.</p>';
            }
            container.innerHTML = html;
        }

        function openNote(noteId) {
            window.location.href = `editor.html?id=${noteId}`;
        }
