<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نویسو - ورود</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius);
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-hard);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: var(--border-width) solid var(--border-color);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider::before {
            margin-left: 12px;
        }

        .auth-divider::after {
            margin-right: 12px;
        }

        .social-login-btn {
            width: 100%;
            padding: 14px;
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-login-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: left;
            margin-top: -8px;
        }

        .forgot-password a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            color: var(--accent);
        }

        @media (max-width: 640px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">نویسو</h1>
                <p class="auth-subtitle">به پلتفرم تبدیل گفتار به نوشتار خوش آمدید</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label">ایمیل</label>
                    <input type="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">رمز عبور</label>
                    <input type="password" class="form-input" placeholder="رمز عبور خود را وارد کنید" required>
                </div>

                <div class="forgot-password">
                    <a href="#">فراموشی رمز عبور؟</a>
                </div>

                <button type="submit" class="button-primary" style="width: 100%;">ورود</button>
            </form>

            <div class="auth-divider">یا ورود با</div>

            <div style="display: flex; flex-direction: column; gap: 12px;">
                <button class="social-login-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    ورود با گوگل
                </button>

                
            </div>

            <div class="auth-footer">
                حساب کاربری ندارید؟
                <a href="signup.html">ثبت‌نام کنید</a>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupThemeSwitcher();

            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // در اینجا می‌توانید درخواست API برای لاگین ارسال کنید
                alert('در حال ورود به حساب کاربری...');
                // پس از موفقیت لاگین:
                window.location.href = 'notebooks.html';
            });
        });
    </script>
</body>
</html>
