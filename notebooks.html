    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            renderNotebooks();
            setupSidebarToggle();
            setupModal();
            setupThemeSwitcher();
        });

        function renderNotebooks() {
            const grid = document.getElementById('notebooks-grid');
            if (!grid) return;
            grid.innerHTML = notebooks.map(notebook => `
                <div class="notebook-card" onclick="openNotebook(${notebook.id})">

                    <div class="notebook-actions-menu">
                        <button class="notebook-actions-toggle" onclick="toggleNotebookMenu(event, ${notebook.id})">
                            <svg fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                        </button>
                        <div class="notebook-actions-dropdown" id="menu-${notebook.id}">
                            <a href="#" onclick="editNotebookName(event, ${notebook.id})">اصلاح اسم دفتر</a>
                            <a href="#" onclick="deleteNotebook(event, ${notebook.id})">حذف</a>
                        </div>
                    </div>
                    <div class="notebook-card-header">
                        <div class="notebook-card-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="48" height="48"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 18.25V5.75C3 4.7835 4.02944 4 5.25 4H18.75C19.9706 4 21 4.7835 21 5.75V18.25C21 19.2165 19.9706 20 18.75 20H5.25C4.02944 20 3 19.2165 3 18.25z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4V20"></path></svg>
                        </div>
                    </div>
                    <div class="notebook-card-body">
                        <div class="notebook-card-title">${notebook.title}</div>
                        <div class="notebook-card-meta">
                            <span>${notebook.noteCount} جزوه</span>
                            <span>${notebook.date}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openNotebook(notebookId) {
            window.location.href = `notes.html?id=${notebookId}`;
        }

        function toggleNotebookMenu(event, notebookId) {
            event.stopPropagation();
            document.querySelectorAll('.notebook-actions-dropdown.active').forEach(menu => {
                if (menu.id !== `menu-${notebookId}`) {
                    menu.classList.remove('active');
                }
            });
            const dropdown = document.getElementById(`menu-${notebookId}`);
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        function editNotebookName(event, notebookId) {
            event.stopPropagation();
            const notebook = notebooks.find(n => n.id === notebookId);
            if (!notebook) return;

            const newName = prompt("نام جدید دفتر را وارد کنید:", notebook.title);

            if (newName && newName.trim() !== '') {
                notebook.title = newName.trim();
                saveData();
                renderNotebooks();
            }
            closeAllNotebookMenus();
        }

        function deleteNotebook(event, notebookId) {
            event.stopPropagation();
            const confirmation = confirm("آیا از حذف این دفتر و تمام جزوه‌های آن مطمئن هستید؟ این عمل غیرقابل بازگشت است.");

            if (confirmation) {
                notebooks = notebooks.filter(n => n.id !== notebookId);
                delete notes[notebookId];
                saveData();
                renderNotebooks();
            }
            closeAllNotebookMenus();
        }

        function closeAllNotebookMenus() {
            document.querySelectorAll('.notebook-actions-dropdown').forEach(menu => {
                menu.classList.remove('active');
            });
        }

        function setupModal() {
            const addNotebookModal = document.getElementById('add-notebook-modal');
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const addNotebookForm = document.getElementById('add-notebook-form');

            openModalBtn.addEventListener('click', () => addNotebookModal.classList.add('active'));
            closeModalBtn.addEventListener('click', () => addNotebookModal.classList.remove('active'));
            cancelModalBtn.addEventListener('click', () => addNotebookModal.classList.remove('active'));

            addNotebookModal.addEventListener('click', (e) => {
                if (e.target === addNotebookModal) {
                    addNotebookModal.classList.remove('active');
                }
            });

            addNotebookForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newName = document.getElementById('new-notebook-name').value;
                if (newName.trim()) {
                    const newNotebook = {
                        id: Date.now(), title: newName, noteCount: 0,
                        date: new Date().toLocaleDateString('fa-IR-u-nu-latn').replace(/\//g, '/')
                    };
                    notebooks.push(newNotebook);
                    saveData();
                    renderNotebooks();
                    addNotebookModal.classList.remove('active');
                    addNotebookForm.reset();
                }
            });
        }

        document.body.addEventListener('click', closeAllNotebookMenus);
    </script>
